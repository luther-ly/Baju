            <script>
                // Fungsi untuk menampilkan gambar dan detail
                function showDetails(imgsrc) {
                    const showImg = document.getElementById('show-img');
                    const show = document.getElementById('show');
                    showImg.src = imgsrc; // Atur src gambar
            
                    show.style.display = "block"; // Tampilkan kontainer
                }
            
                // Fungsi untuk menutup tampilan gambar
                function closeShow() {
                    const closebtn = document.getElementById('show');
                    closebtn.style.display = "none"; // Sembunyikan kontainer
                }
            
                const nomerWa = "6283851904981"; // Nomor WhatsApp
            
                // Fungsi untuk mengirim pesan ke WhatsApp
                function sendToWhatsApp() {
                    // Ambil URL gambar dari elemen gambar dengan id "show-img"
                    const showImg = document.getElementById('show-img');
                    const imgSrc = showImg.src; // Dapatkan URL gambar
            
                    // Buat pesan yang akan dikirim
                    const Pesan = `Hallo Saya Ingin Memesan Baju Ini: %0A%0A${imgSrc}`;
            
                    // Buat URL WhatsApp dengan pesan yang sudah di-encode
                    const whatsAppURL = `https://wa.me/${nomerWa}?text=${encodeURIComponent(Pesan)}`;
            
                    // Buka WhatsApp dengan URL yang telah dibuat
                    window.open(whatsAppURL, "_blank");
                }
            </script>
